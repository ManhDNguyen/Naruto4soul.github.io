<body onload="getManifests()">
    <div id="alert" class="position-fixed top-0 bottom-0 start-0 end-0 d-none" role="alert" style="z-index: 99;">
        <div class="d-flex align-items-center justify-content-center h-100 w-100 ">
            <div class="bg-light col-md-4 text-dark alert-holder">
                <div class="text-end px-3 py-2">
                    <button type="button" class="btn-close" aria-label="Close" onclick="nullAlert()"></button>
                </div>
                <div class=" pb-4 text-center">
                    <h4>No data for this sol</h4>

            </div>

        </div>
    </div>
    <div class="container mt-3" style="z-index: 1;">
        <div class="d-flex justify-content-between align-items-center">

            <a href="/Mdnr3c-Projects-F21.html" class="backToProject">Back To Project</a>
            <h1 class="text-uppercase"> Mars Explore</h1>
        </div>
        <form class="shadow p-4 mt-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="number" class="form-control mt-3 mt-md-0" id="sol" value="1" onchange="changeSol()">
                    
                </div>
                <div class="col-md-4">
                    <select id="cameraSelect" class="form-control mt-3 mt-md-0">
                        <option>Please select a camera...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="roverName" class="form-control mt-3 mt-md-0">
                        <option value="curiosity">Curiosity</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="spirit">Spirit</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-light mt-3" type="button" onclick="submitInfo()">Submit</button>
        </form>
        <div class="text-center mt-3 d-none" id="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>

        </div>
        <div class="container d-none" id="sliderHolder">

           
          <div id="displayInSlider">

          </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>

          </div>
